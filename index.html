<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="vh-100">
      <div class="bg-image w-100">
        <img
          src="/images/bg-main-desktop.png"
          alt="bg-image"
          class="d-none d-md-inline-block vh-100 mw-100"
        />
        <img
          src="/images/bg-main-mobile.png"
          alt="bg-main-mobile"
          class="d-inline-block d-md-none w-100"
        />
      </div>

      <div class="container h-100">
        <div
          class="row h-100 align-items-md-center align-items-start justify-content-center"
        >
          <div class="col-8 col-md-6 col-sm-9 align-self-center mb-5 mb-md-0">
            <div class="cards d-flex flex-column">
              <div
                class="front-card order-second order-md-first position-relative mb-0 mb-md-5"
              >
                <img
                  src="/images/bg-card-front.png"
                  alt="front-card"
                  class="mw-100"
                />

                <div class="card-logo">
                  <img src="/images/card-logo.svg" alt="card-logo" />
                </div>
                <p class="card-number text-white">0000 0000 0000 0000</p>
                <p class="card-name text-white">Jane Appleseed</p>
                <p class="date text-white">
                  <span class="month">00</span>/
                  <span class="year">00</span>
                </p>
              </div>

              <div
                class="back-card order-first order-md-second position-relative"
              >
                <img
                  src="/images/bg-card-back.png"
                  alt="card-back"
                  class="mw-100"
                />
                <p class="cvc text-white">000</p>
              </div>
            </div>
          </div>

          <div
            class="col-12 col-md-4 col-lg-4 col-sm-12 offset-xl-1 offset-lg-2 offset-md-2 offset-xxl-0"
          >
            <form class="form">
              <label for="Cardholder-name">Card holder Name</label>
              <input
                type="text"
                name="cardholder"
                id="cardholder-name"
                placeholder="e.g. Jane Appleseed"
              />

              <p class="card-name-error"></p>
              <label for="card-number">Card Number</label>
              <input
                type="text"
                name="card-number"
                id="card-number"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="19"
              />
              <p class="card-number-error"></p>

              <div class="d-flex justify-content-between">
                <label for="exp-date" id="exp-date"> Exp. Date (MM/YY) </label>
                <label for="cvv">CVV</label>
              </div>

              <div class="flex">
                <input
                  type="text"
                  name="month"
                  id="month"
                  placeholder="MM"
                  maxlength="2"
                />

                <input
                  type="text"
                  name="year"
                  id="year"
                  placeholder="YY"
                  maxlength="2"
                />

                <input
                  type="text"
                  name="cvc"
                  id="cvc"
                  placeholder="CVC"
                  maxlength="3"
                />
              </div>

              <div class="d-flex">
                <p class="month-error me-1"></p>
                <p class="year-error me-1"></p>
                <p class="cvc-error me-1"></p>
              </div>

              <button type="button" class="submit-btn w-100">Confirm</button>
            </form>
            <div class="submit-container">
              <div class="text-center">
                <img
                  class="mb-4"
                  src="/images/icon-complete.svg"
                  alt="icon-complete"
                />
                <h1 class="title mb-4">Thank You!</h1>
                <p class="text mb-4">We've added your card details</p>
                <button type="button" class="submit-btn continue-btn w-100">
                  Continue
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Completed state start -->

    <script src="scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
